    <header>
        <nav class="navbar navbar-expand-lg justify-content-space-between bg-light">
            <div class="container-fluid">

                        class="bi bi-arrow-left border-black">
                        Voltar</i></a>
            </div>
        </nav>
    </header>
    <h1 class="h1 text-center p-3">Agende sua Aula</h1>
    <fieldset class=" mb-8">
        <form id="form-agendamento" class="container w-50 p-3 border rounded-3 mb-8">
            <fieldset>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="mb-3">
                    <label for="Telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999" required>
                    <input type="date" class="form-control mt-3" id="data" placeholder="Selecione a data" required>
                    <input type="time" class="form-control mt-3" id="hora" placeholder="Selecione o horário" required>
                    <input type="submit" class=" mt-3" value="Agendar Aula" id="btn">
                </div>
            </fieldset>
        </form>
        <footer class="row bg-black p-3 mt-4 ">
            <div class="col-sm-8">
